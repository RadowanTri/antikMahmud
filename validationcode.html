    <script type="text/javascript">
      
               var priceOwl = $('#price .owl-carousel');
            priceOwl.owlCarousel({
                items: 1,
                loop: true,
                autoplay: false,
                center: true,
                margin: 10,
                URLhashListener: true,
                startPosition: 'URLHash',
                dots: false,
                nav:true,
                  navText: [
                    '<i class="fa fa-arrow-left"></i>',
                    '<i class="fa fa-arrow-right"></i>',
                ],
                addClassActive: true
            });
            $(function(event) {
                var hash = $(".owl-item.active").children().attr('data-hash');
                $('.' + hash).addClass('active');
            });
            priceOwl.on('changed.owl.carousel', function(event) {
                var current = event.item.index;
                var hash = $(event.target).find(".owl-item").eq(current).children().attr('data-hash');
                $('.' + hash).siblings().removeClass('active');
                $('.' + hash).addClass('active');
            });
          

   </script>

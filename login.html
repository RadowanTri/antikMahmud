<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Shop Anthik</title>
    <meta name="description" content="research">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!--=== fontawesome-free-5.15.2 ===-->
    <link rel="stylesheet" href="assets/css/all.min.css">
    <!--=== Google Fonts ===-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,700;1,800&display=swap" rel="stylesheet">
    <!--=== Bootstrap 5 ===-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!--=== Main Css ===-->
    <link rel="stylesheet" href="assets/css/default.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <!--=== Style & Responsive  Css ===-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--=== Responsive Css ===-->
    <link rel="stylesheet" href="assets/css/responsive.css">

</head>

<body>
    <!-- header start -->
    <section class="login-page">
        <img class="shape-img" src="assets/img/login/t-shape.png" alt="">
        <div class="login pt-120">
            <div class="container">
                <div class="row">
                    <div class="col-md-3 d-lg-flex justify-content-between align-items-center mb-20">
                        <div class="l-lgo ">
                            <a href="#"><img src="assets/img/login/c-logo.png" alt=""></a>

                        </div>
                    </div>
                    <div class="col-md-6 mb-20">
                        <div class="login-wrapper">
                            <h2 class="log-t text-center">Login</h2>
                            <div class="pt-20 pb-25 log-s-t">
                                <p>If you are already a member you can login with your email address and password.</p>
                            </div>
                            <form action="">
                                <div class="mb-25">
                                    <label for="email">Email address</label>
                                    <div>
                                        <input class="form-control" type="email" placeholder="Enter your email address">
                                    </div>

                                </div>
                                <div class="mb-25">
                                    <label for="password">Password</label>
                                    <div class="position-relative">
                                        <input class="form-control" type="password" placeholder="Enter your Password">
                                        <i class="fas fa-eye" id="togglePassword"></i>
                                    </div>

                                </div>
                                <div class="mb-25">
                                    <div class="d-lg-flex justify-content-between align-items-center">

                                        <div class="terms">
                                            <input type="checkbox" id="comic">
                                            <label for="comic">Remember me</label>
                                        </div>
                                        <div>
                                            <a href="forget.html" class="forget-p">
                                               Forget Password?
                                           </a>
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-25">
                                    <button type="submit" class="log-btn">Login</button>
                                </div>
                                <div class="mb-25 an-account">
                                    <p>
                                        <span>Dont have an account ? </span>
                                        <a href="singup.html" class="red-c">Sign up here</a>
                                    </p>

                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-3 d-lg-flex justify-content-between align-items-center mb-20">
                        <div class="spi-lgo">
                            <img src="assets/img/login/spiderman.png" alt="">
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <img class="shape-img-1" src="assets/img/login/b-shape.png" alt="">
    </section>


    <!--=== All Plugin ===-->
    <!--============= Jquery-3.6.0 =============-->
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <!--=== Popper  v2.9.2 js ===-->
    <script src="assets/js/popper.min.js"></script>
    <!--=== Bootstrap 5 js ===-->
    <script src="assets/js/bootstrap.min.js"></script>
    <!--=== Main js ===-->
    <script src="assets/js/main.js"></script>

</body>

</html>
